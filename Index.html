<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Untitled.png"> 

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <body>   
    <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="q" onclick="clearDisplay()">C</button> 
    <button class="btn" onclick="appendToDisplay('7')">7</button>
    <button class="btn" onclick="appendToDisplay('8')">8</button>
    <button class="btn" onclick="appendToDisplay('9')">9</button>
    <button class="clear" onclick="performOperation('+')">+</button>
    <button class="btn" onclick="appendToDisplay('4')">4</button>
    <button class="btn" onclick="appendToDisplay('5')">5</button>
    <button class="btn" onclick="appendToDisplay('6')">6</button>
    <button class="clear" onclick="performOperation('-')">-</button>
    <button class="btn" onclick="appendToDisplay('1')">1</button>
    <button class="btn" onclick="appendToDisplay('2')">2</button>
    <button class="btn" onclick="appendToDisplay('3')">3</button>
    <button class="clear" onclick="performOperation('x')">x</button>
    <button class="clear" onclick="performOperation('รท')">รท</button>
    <button class="btn" onclick="appendToDisplay('0')">0</button>
    <button class="eq" onclick="performCalculation()">=</button>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
